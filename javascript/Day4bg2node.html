<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัดเปลี่ยนสีพื้นหลัง</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.4s ease;
            color: #333;
        }

        .main-title {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: black; /* สีดำตลอด */
            font-weight: bold;
        }

        .button-row {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .color-button {
            padding: 10px 25px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #333; /* สีตัวอักษรคงที่ */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-weight: bold;
        }

        .color-button:hover {
            background-color: #d0d0d0;
            border-color: #666;
        }

    </style>
</head>
<body>

    <h1 class="main-title">แบบฝึกหัดเปลี่ยนสีพื้นหลัง</h1>

    <div class="button-row">
        <button class="color-button" data-color="red">Red</button>
        <button class="color-button" data-color="green">Green</button>
        <button class="color-button" data-color="blue">Blue</button>
        <button class="color-button" data-color="white">White</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.color-button'); // นี่คือ NodeList ของปุ่มทั้งหมด
        const body = document.body;

        buttons.forEach(button => {
            const color = button.dataset.color; 

            button.addEventListener('mouseover', () => {
                body.style.backgroundColor = color; 
            });

            button.addEventListener('mouseout', () => {
                body.style.backgroundColor = '#f0f0f0'; 
                button.style.backgroundColor = '#e0e0e0';
            });
        });

        // **เพิ่มบรรทัดนี้เพื่อแสดง NodeList ของปุ่มใน Console**
        console.log(buttons); 
    </script>
</body>
</html>
