<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Display</title>
    <style>
        /* CSS สำหรับให้ Container มีพื้นหลังสีแดง */
        .card-container {
            background-color: red;
            padding: 10px;
        }
        /* CSS สำหรับข้อความ Card แต่ละอัน */
        .card {
            color: black; /* ตัวอักษรสีดำตามที่คุณต้องการ */
            font-size: 20px; /* เพิ่มขนาดตัวอักษรให้ชัดเจนขึ้น */
            margin-bottom: 5px; /* เพิ่มระยะห่างระหว่าง Card */
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>

    <script>
        // เลือก element ทั้งหมดที่มี class เป็น 'card' โดยใช้ querySelectorAll
        const cards = document.querySelectorAll('.card');

        // วนลูปเพื่อแสดงข้อความของแต่ละ Card ใน Console (optional: สำหรับการ debug)
        cards.forEach(card => {
            console.log("Found card:", card.textContent); 
        });

        // นี่คือบรรทัดที่จะแสดง NodeList ใน Developer Console
        console.log(cards); 
    </script>
</body>
</html>
