<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .todo-app {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }

        .input-group input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        .input-group button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: #555;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease;
        }

        .todo-item.completed {
            background-color: #e0ffe0;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6a6a6a;
        }

        .todo-item span {
            flex-grow: 1;
            font-size: 1.1em;
            color: #555;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }

        .todo-item .delete-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        .todo-item .delete-btn:hover {
            color: #ff4d4d;
        }

        .footer-info {
            margin-top: 30px;
            text-align: left;
        }

        .footer-info p {
            margin: 5px 0;
            color: #666;
        }

        .footer-info .remaining-todos {
            font-weight: bold;
            font-size: 1.1em;
        }

        .footer-info .quote {
            font-style: italic;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="todo-app">
        <h2>Your To Do</h2>

        <div class="input-group">
            <input type="text" id="new-task-input" placeholder="Add new task">
            <button id="add-task-btn">+</button>
        </div>

        <ul id="todo-list" class="todo-list">
            <li class="todo-item">
                <input type="checkbox" checked>
                <span>This is an example of task #1</span>
                <button class="delete-btn">x</button>
            </li>
            <li class="todo-item">
                <input type="checkbox">
                <span>This is an example of task #2</span>
                <button class="delete-btn">x</button>
            </li>
        </ul>

        <div class="footer-info">
            <p class="remaining-todos">Your remaining todos: <span id="remaining-count">1</span></p>
            <p class="quote">"Doing what you love is the cornerstone of having abundance in your life." - Wayne Dyer</p>
        </div>
    </div>

    <script>
        const newTaskInput = document.getElementById('new-task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const todoList = document.getElementById('todo-list');
        const remainingCountSpan = document.getElementById('remaining-count');

        function updateRemainingCount() {
            const incompleteTasks = todoList.querySelectorAll('input[type="checkbox"]:not(:checked)').length;
            remainingCountSpan.textContent = incompleteTasks;
        }

        addTaskBtn.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();

            if (taskText !== "") {
                const listItem = document.createElement('li');
                listItem.classList.add('todo-item');

                listItem.innerHTML = `
                    <input type="checkbox">
                    <span>${taskText}</span>
                    <button class="delete-btn">x</button>
                `;

                const checkbox = listItem.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        listItem.classList.add('completed');
                    } else {
                        listItem.classList.remove('completed');
                    }
                    updateRemainingCount();
                });

                const deleteBtn = listItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    todoList.removeChild(listItem);
                    updateRemainingCount();
                });

                todoList.appendChild(listItem);
                newTaskInput.value = '';
                updateRemainingCount();
            }
        });

        newTaskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTaskBtn.click();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            todoList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.checked) {
                    checkbox.closest('.todo-item').classList.add('completed');
                }

                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        checkbox.closest('.todo-item').classList.add('completed');
                    } else {
                        checkbox.closest('.todo-item').classList.remove('completed');
                    }
                    updateRemainingCount();
                });
            });

            todoList.querySelectorAll('.delete-btn').forEach(deleteBtn => {
                deleteBtn.addEventListener('click', () => {
                    deleteBtn.closest('.todo-item').remove();
                    updateRemainingCount();
                });
            });
            
            updateRemainingCount();
        });

    </script>
</body>
</html>
